<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Formulario de registro</h1>
        <form>
          <div>
            <label for="">Nombre:</label>
            <input type="text" id="name" />
          </div>
          <br />
          <div>
            <label for="">Apellido:</label>
            <input type="text" id="apellido" />
          </div>
          <br />
          <div>
            <span>Modalidad de cursada:</span>
            <input type="radio" id="Ondemand" />
            <label for="tipomodalidad">On-Demand</label>
            <input type="radio" id="En vivo" />
            <label for="tipomodalidad">En vivo</label>
          </div>
          <br />
          <div>
            <label for="">Correo:</label>
            <input type="email" id="email" />
          </div>
          <br />
          <div>
            <input type="checkbox" id="terminos" required />
            <label for="checkbox1"
              >Deseo recibir información sobre nuevos posteos en la plataforma
              de Nucba.</label
            >
          </div>
          <br />
          <div>
            <input type="checkbox" id="declaro" required />
            <label for="checkbox2"
              >Declaro que leí los terminos y condiciones y estoy listo para
              convertirme en desarrollador web Full Stack.</label
            >
          </div>
          <br />
          <input type="submit" value="Enviar" />
        </form>
      </section>
    </main>
  </body>
</html>
